<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} RPG Interativo {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-H9oy0Yf3kCqTRp5z3iCQ5f3az/xn+xcbh4tOZpN/9Z3ym6/yoG3JpVZ5iV7lXGrX" crossorigin="anonymous">

    <!-- Lucide Icons -->
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>

    <!-- CSS externo do projeto -->
    <link rel="stylesheet" href="../styles.css">

    <!-- Opcional: Script do toggle do tema -->
    <script src="../theme-toggle.js" defer></script>
</head>

<body>

    <div class="navbar">

        <h2>
            <a href="../index.html" title="Voltar à página inicial do RPG Interativo">
                A Cruzada
            </a>
        </h2>
        
        <!-- Botão de Dark/Light Mode -->
        <button id="toggleButton">
            <img class="icon moon hidden" src="../imagens/moon_icon.svg" alt="Lua">
            <img class="icon sun hidden" src="../imagens/sun_icon.svg" alt="Sol">
        </button>

    </div>


    <!-- Container principal (A4) -->
    <div id="flex-wrapper">
        <div class="main-container">
        <div class="left-zone"></div>
        <div class="right-zone"></div>
            <div class="markdown-content" id="markdownContainer">
                {% block content %}
                    <!-- Conteúdo já convertido do Markdown -->
                
                    
                {% endblock %}
            </div>
        </div>
    </div> 

    <!-- JS externo -->
    <script src="../script.js"></script>
</body>
</html>
