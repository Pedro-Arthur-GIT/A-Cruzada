<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to RPG Interativo</title>
    <style>
        body {
            background: #222;
            color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .welcome-container {
            background: #333;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2.5rem;
            color: #ffd700;
        }
        p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .start-btn {
            background: #ffd700;
            color: #222;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .start-btn:hover {
            background: #e6c200;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to RPG Interativo!</h1>
        <p>Embark on your adventure. Create your character and explore a world of possibilities!</p>
        <button class="start-btn" onclick="window.location.href='CharacterCreation.html'">Start Adventure</button>
    </div>
</body>
</html>
